<!-- Auction Logo (Variant A): Gavel + Price Tag (clean, modern) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Auction logo">
  <defs>
    <style>
      :root {
        --ink:#111827;         /* main */
        --accent:#2563eb;      /* blue */
        --accent2:#f59e0b;     /* amber */
        --bg:#ffffff;
      }
    </style>
  </defs>

  <!-- Price tag -->
  <path d="M318 86H190c-16 0-29 13-29 29v128c0 8 3 15 9 20l111 103c12 11 31 10 42-2l92-98c10-11 9-28-2-39L337 95c-5-6-12-9-19-9z"
        fill="var(--accent)" opacity="0.14"/>
  <path d="M318 86H190c-16 0-29 13-29 29v128c0 8 3 15 9 20l111 103c12 11 31 10 42-2l92-98c10-11 9-28-2-39L337 95c-5-6-12-9-19-9z"
        fill="none" stroke="var(--accent)" stroke-width="18" stroke-linejoin="round"/>

  <!-- Tag hole -->
  <circle cx="218" cy="146" r="16" fill="var(--bg)" stroke="var(--accent)" stroke-width="12"/>

  <!-- Gavel handle -->
  <path d="M153 385l170-170"
        stroke="var(--ink)" stroke-width="22" stroke-linecap="round"/>

  <!-- Gavel head -->
  <rect x="270" y="170" width="150" height="70" rx="16"
        transform="rotate(-45 270 170)"
        fill="var(--ink)" opacity="0.95"/>
  <rect x="300" y="140" width="150" height="70" rx="16"
        transform="rotate(-45 300 140)"
        fill="var(--ink)"/>

  <!-- Accent strike -->
  <path d="M110 408h130" stroke="var(--accent2)" stroke-width="18" stroke-linecap="round"/>
</svg>
